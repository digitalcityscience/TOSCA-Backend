{% load socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login - TOSCA API</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      .btn {
        display: inline-block;
        padding: 12px 30px;
        margin: 10px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #5568d3;
      }
      .btn-secondary {
        background: #48bb78;
      }
      .btn-secondary:hover {
        background: #38a169;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>üîê TOSCA API</h1>
      <p>Welcome! Please sign in or create a new account</p>
      <a href="/accounts/oidc/keycloak/login/?process=login" class="btn">
        üîë Sign In with Keycloak
      </a>
      <br />
      <!-- <a
        href="https://auth.dcs.hcu-hamburg.de/realms/prod-realm/protocol/openid-connect/registrations?client_id=django-dev&response_type=code&scope=openid%20email%20profile&redirect_uri=http://127.0.0.1:8000/accounts/oidc/keycloak/login/callback/"
        class="btn btn-secondary"
      >
        ‚ú® Create New Account
      </a> -->
    </div>
  </body>
</html>
