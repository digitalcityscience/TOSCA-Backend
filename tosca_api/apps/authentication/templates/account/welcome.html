<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - TOSCA API</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .welcome-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 12px 30px;
        margin: 10px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #5568d3;
      }
      .user-info {
        background: #f7fafc;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="welcome-box">
      <h1>âœ¨ Welcome to TOSCA API!</h1>
      <div class="user-info">
        <p><strong>Logged in as:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
      <p>
        Your account has been created successfully. However, you don't have
        admin privileges yet.
      </p>
      <p>If you need admin access, please contact your system administrator.</p>
      <a href="/accounts/logout/" class="btn">Logout</a>
    </div>
  </body>
</html>
